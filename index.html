<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MI 449 Photo Sharing</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <main>
      <h1>The Outdoors</h1>
      <div class="first-row">
        <img src="images/golf.png" alt="Canadian golfcourse in the mountains">
        <img src="images/mountains.png" alt="Mountain range">
      </div>
      <div class="second-row">
        <img src="images/lilac.png" alt="Path through a lilac archway">
        <a href="image.html">
          <img src="images/floral.jpg" alt="Floral arrangement in pink">
         </a>
        <img src="images/pink.jpg" alt="Pink zinnia flower">
      </div>
      <div class="third-row">
        <img src="images/tree.png" alt="Deciduous tree with sunlight shining through">
        <img src="images/pine.png" alt="Pine trees">
      </div>
      <div class="fouth-row">
        <img src="images/evergreens.png" alt="Evergreen forest">
        <img src="images/field.png" alt="Rolling field">
      </div>

      <h2>References</h2>
      <p>All images were obtained from
        <a href="https://unsplash.com" title="Unsplash.com">Unsplash.
        </a>
      </p>
    </main>
  </body>
</html>
